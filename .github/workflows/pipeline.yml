name: Deployment Pipeline

on: 
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: action/checkout@v2
        with:
          fetch-depth: 0
      - uses: action/setup-node@v2
        with:
          node-version: '16'
      - name: Install Dependencies
        run: npm install
      - name: Lint
        run: npm run eslint